<!DOCTYPE html>
<html lang="en">
<head>
  <title>Account Creation</title>
  <link rel="stylesheet" href="create-account.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="sign-up-container">
  <html>
    <div class="flex-container">
      <div class="create">
        <h2>Create an Account</h2>  
        <P class="sign">Sign Up to start voting</P>
        <form>
          <label>Full Name:</label>
          <input class="input-group" type="text" placeholder="JEFF BEZOZ" required="" value="">

          <label>Matric No:</label>
          <input class="input-group" type="text" placeholder="FT23CMP9999" required="" value="">
  
          <label>Password:</label>
          <input class="input-group" type="text" placeholder="************" required="" value="">
  
          <a href="onlinevoting.html" class="button">Sign Up</a>

          <div class="options">
            <p>Alread have an account?</p>
            <a href="onlinevoting.html" target="_parent" class="sign-in">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </html>
</body>
